<!doctype html>
<html ng-app>
<head>
    <title>Document</title>
</head>
<body>
    <h2>Click a button to get a kitten</h2>
    <button ng-click="showKitten = true">Show</button>
    <button ng-click="showKitten = false">Hide</button>
    <br/>
    <img src="../libs/kitten.jpg" ng-show="showKitten"/>
<script src="../libs/angular.min.js"></script>
</body>
</html>
