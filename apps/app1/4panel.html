<html ng-app ng-cloak>
<body>

<div class="panel">
    <h4>First example</h4>
    <label for="sas">Show animal selector</label>
    <input id="sas" type="checkbox" ng-model="showAnimalSelector">

    <div ng-show="showAnimalSelector">
        <input ng-model="animal">
        <select ng-model="animal">
            <option value="cat">I'm cat</option>
            <option value="dog">I'm dog</option>
            <option value="walrus">Walrus</option>
        </select>
    </div>
</div>

<div class="panel">
    <button ng-click="showKitten = true;">Show Kitten</button>
    <img src="../libs/kitten.jpg" ng-show="showKitten" height="200px"/>
</div>

<style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
    }
    .panel {
        background: #f8f6fb;
        border: 1px dashed #bbbbb7;
        margin: 10px;
    }
    .panel > h4 {
        margin: 0;
        color: white;
        text-align: center;
        background: #585759;
    }
</style>


<script src="../libs/angular.min.js"></script>
